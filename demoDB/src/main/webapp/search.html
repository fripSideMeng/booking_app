<h1>Search Results</h1>
<h2 id="results">Your results will be displayed here.</h2>
<script>
        function loadDoc() {
          var xhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
          xhttp.open("POST", "search", true);
          var searchInfo = "origin=" + document.getElementById("origin").value
                                    + "&dest=" + document.getElementById("dest").value
                                    + "&day=" + document.getElementById("day").value
                                    + "&itineraries=" + document.getElementById("num").value
                                    + "&directOrNot=" + document.getElementById("directOrNot").value;
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myParser(xhttp);
            }
          };
          xhttp.send(searchInfo);
        }
        function myParser(xml) {
            var xmlDoc = xml.responseXML;
            var table = "<table border='1' style='border:1px solid black;margin-left:auto;margin-right:auto;'>"
                        + "<tr><th>Day</th><th>Carrier</th><th>Flight.No</th><th>Origin City</th>"
                        + "<th>Dest City</th><th>Capacity</th><th>Time</th><th>Price</th><th>Book Here</th></tr>";
            var flights = xmlDoc.getElementsByTagName("Flight");
            for (var i = 0; i < flights.length; i++) {
              table += "<tr><th>" + xmlDoc.getElementsByTagName("day")[i].textContent + "</th>" +
                   "<th>" + xmlDoc.getElementsByTagName("carrier")[i].textContent + "</th>" +
                   "<th>" + xmlDoc.getElementsByTagName("number")[i].textContent + "</th>" +
                   "<th>" + xmlDoc.getElementsByTagName("origin")[i].textContent + "</th>" +
                   "<th>" + xmlDoc.getElementsByTagName("dest")[i].textContent + "</th>" +
                   "<th>" + xmlDoc.getElementsByTagName("capacity")[i].textContent + "</th>" +
                   "<th>" + xmlDoc.getElementsByTagName("time")[i].textContent + "</th>" +
                   "<th>" + xmlDoc.getElementsByTagName("price")[i].textContent + "</th>" +
                   "<th>" + xmlDoc.getElementsByTagName("book")[i].textContent + "</th></tr>";
            }
            document.getElementById("results").innerHTML = table + </table>;
        }
</script>
