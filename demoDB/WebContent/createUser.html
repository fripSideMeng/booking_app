<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Sign Up Page</title>
	</head>
	<body>
		<form action="create" method="post">
			Enter your username: <input type="text" name="userName"/><br/>
			Enter your password: <input type="password" name="userPass"/><br/>
			Enter your deposit: <input type="number" name="deposit"/><br/>
			(must be integers greater than 5000)<br/>
			<input type="submit" value="Create User"/><br/>
		</form>
	</body>
</html>
